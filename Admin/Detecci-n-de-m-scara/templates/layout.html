        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">

                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/" onmouseover="this.style.color = 'gold'" onmouseout="this.style.color = 'white' " style="color: white; font-size: 1.4rem ;">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/registration" onmouseover="this.style.color = 'gold'" onmouseout="this.style.color = 'white' " style="color: white; font-size: 1.4rem">Register</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" onmouseover="this.style.color = 'gold'" onmouseout="this.style.color = 'white' " style="color: white; font-size: 1.4rem" href="/about">About US</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact" onmouseover="this.style.color = 'gold'" onmouseout="this.style.color = 'white' " style="color: white ; font-size: 1.4rem">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>

{% block body%} {% endblock %}
