<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static' , filename = 'mask-icon.png') }}"
      style="display: block"
    />
    <style>
      a:link {
        text-decoration: none;
        color: black;
      }
    </style>
    <title>Deteccion de Mascara</title>
  </head>

  <body>
    <div class="row">
      <img
        name="image"
        id="image"
        src="dataoriginal.jpg"
        width="320px"
        height="400px"
      />
    </div>
    <br />
    <br />
    <div style="padding: 30px">
      <div class="row d-flex justify-content-left align-items-center h-100">
        <div class="col-md-6 col-xl-6">
          <div
            class="card"
            style="border-radius: 15px; box-shadow: 10px 5px 5px #000"
          >
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Detection</h2>
              <h5 style="text-align: center">
                Click on the below button to start the surveillance camera.
              </h5>
              <div class="d-flex justify-content-center">
                <div class="col-md-5">
                  <br />
                  <button
                    class="btn btn-warning form-control"
                    style="font-size: 20px"
                  >
                    <a style="color: black" href="/runcode/"
                      ><b>Start the Detection</b></a
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xl-6">
          <div
            class="card"
            style="border-radius: 15px; box-shadow: 10px 5px 5px #000"
          >
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Email</h2>
              <h5 style="text-align: center">
                Click on the send button to send the emails to the users.
              </h5>
              <div class="d-flex justify-content-center">
                <div class="col-md-5">
                  <br />
                  <button
                    class="btn btn-warning form-control"
                    style="font-size: 20px"
                  >
                    <a style="color: black" href="/sendemail/"
                      ><b>Send Emails</b></a
                    >
                  </button>
                </div>
                <!-- <button
                        type="submit"
                        class="btn btn-outline-dark btn-lg gradient-custom-4"
                      >
                        <a href="/sendemail/">Send</a>
                      </button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
