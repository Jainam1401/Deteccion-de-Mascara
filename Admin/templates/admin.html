<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static' , filename = 'mask-icon.png') }}"
      style="display: block"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Deteccion de Mascara</title>
  </head>
  <body>
    <div class="row">
      <img src="static/Admin_Page_Image.png" width="320px" height="520px" />
    </div>

    <div class="row">
      <div class="card" style="width: 100%; height: 100%">
        <div class="card-header" style="text-align: center">
          <h3>Welcome to Detección de máscara!</h3>
        </div>
        <br />
        <div class="card-body" id="Prediction">
          <form method="post" accept-charset="utf-8">
            <div class="container col-md-4">
              <div class="row" style="align-items: center">
                <div class="form-group">
                  <label style="font-size: 20px"><b>Username:</b></label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="username"
                    placeholder="Username"
                    required
                  />
                </div>
              </div>
              <br />

              <div class="row" style="align-items: center">
                <div class="form-group">
                  <label style="font-size: 20px"><b>Password:</b></label>
                  <input
                    type="password"
                    class="form-control"
                    id="email"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
              <br />
              <br />

              <div class="row" style="align-items: center">
                <div class="form-group" style="text-align: center">
                  <button
                    class="btn btn-primary form-control"
                    style="font-size: 20px"
                    id="button"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
          </form>
          <br />
          <br />
        </div>
      </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
